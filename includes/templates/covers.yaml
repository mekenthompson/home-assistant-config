# Template Covers - Modern Format
- cover:
    - name: Master Curtains
      unique_id: master_curtains
      device_class: curtain
      icon: >
        {% if is_state('cover.master_curtains', 'open') %}
          mdi:curtains
        {% else %}
          mdi:curtains-closed
        {% endif %}
      open_cover:
        - action: remote.send_command
          data:
            entity_id: remote.broadlink_rm4_pro_remote
            command: b64:
      close_cover:
        - action: remote.send_command
          data:
            entity_id: remote.broadlink_rm4_pro_remote
            command: b64:
      stop_cover:
        - action: remote.send_command
          data:
            entity_id: remote.broadlink_rm4_pro_remote
            command: b64:
