- platform: workday
  country: AU
  province: VIC
  workdays: [mon, tue, wed, thu, fri]
  excludes: [sat, sun, holiday]
- platform: ping
  host: 192.168.3.163
  name: Linea Mini Uptime
  count: 3
  scan_interval: 5
- platform: template
  sensors:
    anyone_home:
      device_class: occupancy
      friendly_name: 'Anyone Home'
      value_template: "{{ states.person | selectattr('state','eq','home') | list | count > 0 }}"
- platform: ping
  host: 8.8.8.8
  name: "Google DNS"
  count: 3
  scan_interval: 1
- platform: ping
  host: 1.1.1.1
  name: "CloudFlare DNS"
  count: 3
  scan_interval: 1