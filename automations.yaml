- id: '1636744990954'
  alias: Device On - Coffee Machine
  description: ''
  trigger:
  - type: opened
    platform: device
    device_id: 22c46f3939305dd9f5ff01e4f0964741
    entity_id: binary_sensor.mutli_master_contact
    domain: binary_sensor
  - platform: state
    entity_id: group.kitchen_motion_detection
    for:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
    to: 'on'
  - platform: state
    entity_id: binary_sensor.motion_butlers_motion
    to: 'on'
  condition:
  - condition: time
    after: 05:00
    before: '10:00'
  - condition: state
    entity_id: binary_sensor.anyone_home
    state: 'on'
  action:
  - type: turn_on
    device_id: abff0ae07e2cbc168c0ec0b0485c2ca2
    entity_id: switch.linea_mini_main
    domain: switch
  mode: single
- id: '1636944805816'
  alias: Coffee Machine at Temp
  description: ''
  trigger:
  - platform: state
    entity_id: switch.linea_mini_main
    to: 'on'
    from: 'off'
  condition:
  - condition: time
    after: 07:00
  action:
  - wait_template: '{{ states("water_heater.linea_mini_coffee")|float >= state_attr("water_heater.linea_mini_coffee",
      "temperature")|float }}'
    timeout: 00:10:00
    continue_on_timeout: true
  - service: notify.mobile_app_ken_s_pixel_5
    data:
      title: Espresso Ready
      message: Boiler has reached 93
  - service: tts.google_translate_say
    data:
      entity_id: media_player.kitchen_display
      message: Espresso Ready
  mode: parallel
  max: 10
- id: '1637035577253'
  alias: Device Off - Coffee Machine - 10am or no movement
  description: ''
  trigger:
  - platform: time
    at: '10:00'
  - platform: state
    entity_id: group.kitchen_motion_detection
    to: 'off'
    for:
      hours: 0
      minutes: 15
      seconds: 0
      milliseconds: 0
  - platform: state
    entity_id: switch.linea_mini_main
    to: 'on'
    for:
      hours: 0
      minutes: 30
      seconds: 0
      milliseconds: 0
  condition:
  - condition: time
    after: '10:00'
    before: 06:00
  - type: is_no_motion
    condition: device
    device_id: d87603fdd3b2f16ee9df09f4d06cf9e3
    entity_id: binary_sensor.motion_butlers_motion
    domain: binary_sensor
    for:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  action:
  - service: switch.turn_off
    target:
      entity_id: switch.linea_mini_main
  mode: single
