- alias: 'Adaptive lighting: reset manual_control after 1 hour'
  mode: parallel
  max: 200
  trigger:
  - platform: event
    event_type: adaptive_lighting.manual_control
  variables:
    light: '{{ trigger.event.data.entity_id }}'
    switch: '{{ trigger.event.data.switch }}'
  action:
  - delay: 01:00:00
  - condition: template
    value_template: '{{ light in state_attr(''switch'', ''manual_control'') }}'
  - service: adaptive_lighting.set_manual_control
    data:
      entity_id: '{{ switch }}'
      lights: '{{ light }}'
      manual_control: false
  - service: notify.mobile_app_ken_s_pixel_5
    data:
      title: 'Adaptive Ligthing: manual_control reset'
      message: '{{ light }} is reset to not ''manually controlled'''
  id: 1628583362d44d99a58e5aa0028e3492
- alias: 'Adaptive lighting: notify manual_control'
  mode: parallel
  max: 20
  trigger:
  - platform: event
    event_type: adaptive_lighting.manual_control
  variables:
    light: '{{ trigger.event.data.entity_id }}'
  action:
  - service: system_log.write
    data:
      message: '{{ light }} is manually controlled'
      level: error
      logger: yolo.yolo
  - service: notify.mobile_app_ken_s_pixel_5
    data:
      title: 'Adaptive Ligthing: manual_control'
      message: '{{ light }} is now ''manually controlled'', context={{ trigger.event.context
        }}'
  id: cd45d6984ac941fa8787df34cd9c3f03
