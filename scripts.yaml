reset_heating:
  alias: Reset Heating
  sequence:
  - if:
    - condition: or
      conditions:
      - condition: state
        entity_id: person.ken
        state: home
      - condition: state
        entity_id: person.lisa
        state: home
    then: []
    else:
    - stop: No one home
  - service: climate.set_temperature
